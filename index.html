<!DOCTYPE html>
<html>
    <head>
        <title>Sword Coast Karte</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Latest compiled and minified CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
        

        <!--Icons from Google-->
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!--My Script-->
        <link rel="stylesheet" href="styles.css">
        <script src="script/map.js"></script>
    </head>
    <body>
        <div id="map-frame">
            <!--<img src="images/Swordcoast faded.jpg" class="map" width="10200px">-->
            <div class="map" id="redlarch" onwheel="zoomMap()" onmousedown="moveMap()">
            <svg>
                <polygon data-bs-toggle="collapse" data-bs-target="#inn" ondblclick="info('inn')" class="inn gebaeude" points="1880,893 1878,966 1888,968 1885,987 1906,987 1901,1021 1883,1022 1881,1041 1874,1045 1871,1105 1665,1090 1630,1049 1607,1066 1623,1089 1581,1123 1522,1056 1569,1021 1567,994 1526,971 1586,870"/>
                <polygon data-bs-toggle="collapse" data-bs-target="#shrine" ondblclick="info('shrine')" class="shrine gebaeude" points="1783,1137 1863,1132 1868,1189 1788,1191"/>
            </svg></div>
        </div>


        <header class="left">
            <div class="d-inline-flex mb-2 w-100">
                <button type="button" class="btn btn-light me-2" id="sidemenu-button">
                    <i class="fa fa-bars"></i>
                </button>
                <div class="input-group flex-fill">
                    <input type="text" class="form-control" placeholder="Suche" name="search">
                    <button class="btn btn-light">
                        <i class="fa fa-search"></i>
                    </button>
                </div>
            </div>
            
            <aside id="sidemenu">
                <div id="inn" class="card collapse collapse-horizontal shadow" data-bs-parent="#sidemenu">
                    <div class="card-body" id="card-info">Basic card </div>
                </div>
                <div id="shrine" class="card collapse collapse-horizontal shadow" data-bs-parent="#sidemenu">
                    <div class="card-body" id="card-info-shrine">Basic card </div>
                </div>
            </aside>  
        </header>



        <header class="right">
            <button type="button" class="btn btn-light me-1" data-bs-toggle="modal" data-bs-target="#settings">
                <i class="fa fa-gear"></i>
            </button>
                
            
            <button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#info">
                <i class="fa fa-info"></i>
            </button>    
        </header>

        
        <!--<a href="#" class="marker fa fa-map-marker" style="position: fixed;top:50%;left:50%"></a> -->
        <!--<button type="button" id="zoom" onclick="zoom()" style="position: fixed; top: 80%; left: 80%;"></button>-->  

            
        

        <!-- The Modals -->
        <!-- Setting Modal -->
        <div class="modal" id="settings">
            <div class="modal-dialog">
                <div class="modal-content">
            
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Settings</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
            
                <!-- Modal body -->
                <div class="modal-body">
                    Modal body..
                </div>
            
                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-bs-dismiss="modal">Save</button>
                </div>
            
                </div>
            </div>
        </div>

        <!-- Credits Modal -->
        <div class="modal" id="info">
            <div class="modal-dialog">
                <div class="modal-content">
            
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Credits</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
            
                <!-- Modal body -->
                <div class="modal-body">
                    Modal body..
                </div>
            
                </div>
            </div>
        </div>

    </body>
</html>

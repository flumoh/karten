<!DOCTYPE html>
<html>
    <head>
        <title>Sword Coast Karte</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Latest compiled and minified CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
        

        <!--Icons from Google-->
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!--My Script-->
        <link rel="stylesheet" href="styles.css">
        <script src="script/map.js"></script>
    </head>
    <body>
        <div id="map-frame">
            <div class="map">
                <!--Hier werden die Marker eingesetzt-->
            </div>
        </div>


        <header class="left">
            <div class="d-inline-flex mb-2 w-100">
                <button type="button" class="btn btn-light me-2" data-bs-toggle="collapse" data-bs-target="#sidemenu">
                    <i class="fa fa-bars"></i>
                </button>
                <div class="input-group flex-fill">
                    <input type="text" class="form-control" placeholder="Suche" name="search">
                    <button class="btn btn-light">
                        <i class="fa fa-search"></i>
                    </button>
                </div>
            </div>
            
            <aside id="sidemenu" class="collapse collapse-horizontal shadow">
                <div class="card">
                    <div class="card-body">Basic card </div>
                </div>
            </aside>  
        </header>



        <header class="right">
            <button type="button" class="btn btn-light me-1" data-bs-toggle="modal" data-bs-target="#settings">
                <i class="fa fa-gear"></i>
            </button>
                
            
            <button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#info">
                <i class="fa fa-info"></i>
            </button>    
        </header>

        
        <!--<a href="#" class="marker fa fa-map-marker" style="position: fixed;top:50%;left:50%"></a> -->
        <!--<button type="button" id="zoom" onclick="zoom()" style="position: fixed; top: 80%; left: 80%;"></button>-->  

            
        

        <!-- The Modals -->
        <!-- Setting Modal -->
        <div class="modal" id="settings">
            <div class="modal-dialog">
                <div class="modal-content">
            
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Settings</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
            
                <!-- Modal body -->
                <div class="modal-body">
                    Modal body..
                </div>
            
                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-bs-dismiss="modal">Save</button>
                </div>
            
                </div>
            </div>
        </div>

        <!-- Credits Modal -->
        <div class="modal" id="info">
            <div class="modal-dialog">
                <div class="modal-content">
            
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Credits</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
            
                <!-- Modal body -->
                <div class="modal-body">
                    Modal body..
                </div>
            
                </div>
            </div>
        </div>

    </body>
</html>
